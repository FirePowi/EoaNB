# Vanguard Communism
 vanguard_communism:0 "Vanguard Communist"
 vanguard_communism_noun:0 "Vanguard Communism"
 vanguard_communism_desc:0 "Vanguard Communist Regime"
 vanguard_communism_drift:0 "Daily Vanguard Communist Support"
 vanguard_communism_acceptance:0 "Acceptance of Vanguard Communism"
  # Marxism
    marxism:0 "Marxist"
    marxism_noun:0 "Marxism"
    marxism_desc:0 "[marxism_desc_scripted]"
    marxism_loc_normal:0 "The political and economic theories of Karl Marx and Friedrich Engels, later developed by their followers to form the basis for the theory and practice of communism."
    marxism_loc_funny:0 "Socialism is when the government does stuff. The more socialism, the more stuff it does. And when it does a real lot of stuff, it's Communism!"
  # Leninism
    leninism:0 "Leninist"
    leninism_noun:0 "Leninism"
    leninism_desc:0 "[leninism_desc_scripted]"
    leninism_loc_normal:0 "Leninism is a political ideology developed by Russian Marxist revolutionary Vladimir Lenin that proposes the establishment of the dictatorship of the proletariat, led by a revolutionary vanguard party, as the political prelude to the establishment of communism."
    leninism_loc_funny:0 "Leninism is marxism when the government does a real lot of stuff."
  # Maoism
    maoism:0 "Maoist"
    maoism_noun:0 "Maoism"
    maoism_desc:0 "[maoism_desc_scripted]"
    maoism_loc_normal:0 "Maoism, or Mao Zedong Thought, is a variety of Marxism–Leninism that Mao Zedong developed for realising a socialist revolution in the agricultural, pre-industrial society of the Republic of China and later the People's Republic of China."
    maoism_loc_funny:0 "Maoism is when the government does stuff but Chinese."
  # Stalinism
    stalinism:0 "Stalinist"
    stalinism_noun:0 "Stalinism"
    stalinism_desc:0 "[stalinism_desc_scripted]"
    stalinism_loc_normal:0 "Stalinism is based on Marxism–Leninism and includes the creation of a one-party totalitarian police state, rapid industrialization, the theory of socialism in one country, collectivization of agriculture, intensification of the class struggle under socialism, a cult of personality, and subordination of the interests of foreign communist parties to those of the leading vanguard party of communist revolution at the time."
    stalinism_loc_funny:0 "Stalinism is leninism when the government does a bit too much stuff."
  # Trotskyism
    trotskyism:0 "Trotskyist"
    trotskyism_noun:0 "Trotskyism"
    trotskyism_desc:0 "[trotskyism_desc_scripted]"
    trotskyism_loc_normal:0 "Trotskyism is the belief that as long as capitalism exists, socialism cannot exist. Trotskyism also advocates for a 'permanent revolution' throughout the world."
    trotskyism_loc_funny:0 "Trotskyism is when the government does stuff and never stops doing stuff everywhere."
  # Anti Revisionism
    anti_revisionism:0 "Anti-Revisionist"
    anti_revisionism_noun:0 "Anti-Revisionism"
    anti_revisionism_desc:0 "[anti_revisionism_desc_scripted]"
    anti_revisionism_loc_normal:0 "Anti-Revisionism is a fluid definition of Communism that changes depending on location and situation. Some anti-revisionsts oppose branches of Stalinism, choosing to adhere to orthodox Marxism. Some are the opposite. However, one thing that is consistent across all forms of revisionism is that they see other branches of Communism they consider to be 'wrong' as a bigger threat than capitalism."
    anti_revisionism_loc_funny:0 "Anti-Revisionism is when the government does stuff but doesn't like how other stuff-doing governments do go about doing their stuff."
  # Bernstein Marxism
    bernstein:0 "Bernstein Marxist"
    bernstein_noun:0 "Bernstein Marxism"
    bernstein_desc:0 "[bernstein_desc_scripted]"
    bernstein_loc_normal:0 "Bernstein Marxism is a school of Marxist thought that opposes the idea that a violent revolution is needed to bring about a marxist utopia. Rather, it is both more practical and would be more successful to bring about marxism through peaceful and democratic methods."
    bernstein_loc_funny:0 "Bernstein Marxism is when the government does stuff but it does stuff as a result of democracy."
      
# Collectivist Socialism
 collectivist_socialism:0 "Collectivist Socialist"
 collectivist_socialism_noun:0 "Collectivist Socialism"
 collectivist_socialism_desc:0 "Collectivist Socialist Government"
 collectivist_socialism_drift:0 "Daily Collectivist Socialism Support"
 collectivist_socialism_acceptance:0 "Acceptance of Collectivist Socialist Diplomacy"
  # Kongsi
    kongsi:0 "Kongsi"
    kongsi_noun:0 "Kongsi"
    kongsi_desc:0 "Kongsi is a non-western philosophy that represents an administration of something which is of collective or common interest among the constituent communities."
  # Syndicalism
    syndicalism:0 "Syndicalist"
    syndicalism_noun:0 "Syndicalism"
    syndicalism_desc:0 "[syndicalism_desc_scripted]"
    syndicalism_loc_normal:0 "A movement for transferring the ownership and control of the means of production and distribution to workers' unions."
    syndicalism_loc_funny:0 "Unionism is when Unions do stuff. The more unionism, the more stuff they do. And when they do a real lot of stuff, it's Syndicalism!"
  # Owenism
    owensim:0 "Owenism"
    owensim_desc:0 "[owenism_desc_scripted]"
    owenism_loc_normal:0 "Owenism is the utopian socialist philosophy of 19th-century social reformer Robert Owen and his followers and successors, who are known as Owenites. Owenism aimed for radical reform of society and is considered a forerunner of the cooperative movement."
    owenism_loc_funny:0 "Owenism is when the government does stuff but some guy named Owen did it idk"
  # Religious Socialism
    religious_social:0 "[GetNationalReligion1] Socialist"
    religious_social_noun:0 "Religious Socialism"
    religious_social_desc:0 "[religious_social_desc_scripted]"
    religious_social_loc_normal:0 "Religious Socialism is a type of socialism based in religious values. Often emphasizing in community and equality, many religious sects have found and based their lifestyle and ideology and the beliefs and principals of mutual benefit based on the tenants of socialism."
    religious_social_loc_funny:0 "Religious socialism is when the church does stuff. The more religious socialism, the more stuff it does. And when it does a real lot of stuff, it's Religious Communism!"

# Social Egalitarianism
 social_egalitarianism:0 "Social Egalitarian"
 social_egalitarianism_noun:0 "Social Egalitarianism"
 social_egalitarianism_desc:0 "Social Egalitarian Government"
 social_egalitarianism_drift:0 "Daily Social Egalitarianism Support"
 social_egalitarianism_acceptance:0 "Acceptance of Social Egalitarianist Diplomacy"
  # National Progressivism
    national_progressive:0 "National Progressivist"
    national_progressive_noun:0 "National Progressivism"
    national_progressive_desc:0 "National Progressivism is a political philosophy that combines mainstream progressivism with civic nationalism. It calls for reforms that align with mainstream progressive ideals but emphasizes the "Three C's" of conservation of natural resources, control of corporations, and consumer protection. It also supports a strong military, foreign intervention, and trust-busting."
  # Social Liberalism
    liberal_social:0 "Social Liberal"
    liberal_social_noun:0 "Social Liberalism"
    liberal_social_desc:0 "Social liberalism is a political ideology that believes the individual requires a level of social justice."
  # Market Liberalism
    market_social:0 "Social Capitalist"
    market_social_noun:0 "Social Capitalism"
    market_social_desc:0 "Social Capitalism as a theory or political or philosophical stance challenges the idea that the capitalist system is inherently antagonistic to social goals or to a political economy characterized by greater economic equality. The essence of the social market economy is the view that private markets are the most effective allocation mechanism, but that output is maximized through sound state macroeconomic management of the economy. Social market economies posit that a strong social support network for the less affluent enhances capital output. By decreasing poverty and broadening prosperity to a large middle class, capital market participation is enlarged."
  # Republicanism
    republicanism:0 "Republican"
    republicanism:0 "Republicanism"
    republicanism_desc:0 "Republicanism is a broad term that generally describes the desire to move towards popular sovereignty, increased liberty, and representation for all people."
      
# Centrism
 centrism:0 "Centrist"
 centrism_noun:0 "Centrism"
 centrism_desc:0 "Centrist Government"
 centrism_drift:0 "Daily Centrism Support"
 centrism_acceptance:0 "Acceptance of Centrist Diplomacy"
  # Radical Liberalism
    radical_liberal:0 "Radicalism"
    radical_liberal_desc:0 "Radicalism is an Enlightenment-era political philosophy which seeks institutional, social/economic, and especially cultural/educational reform to allow every citizen to put their Liberal rights into practice, often promoting Secularism, Republicanism and Radical Democracy."
  # Social Liberalism (Centrism)
    social_liberal:0 "Social Liberal"
    social_liberal_noun:0 "Social Liberalism"
    social_liberal_desc:0 "Social Liberalism is a political philosophy and variety of liberalism that endorses a regulated market economy and the expansion of civil and political rights. Under social liberalism, the common good is viewed as harmonious with the freedom of the individual."
  # Market Liberal (Centrism)
    market_liberal:0 "Market Liberal"
    market_liberal_noun:0 "Market Liberalism"
    market_liberal_desc:0 "Market Liberalism is a political ideology and a branch of liberalism which advocates civil liberties under the rule of law with an emphasis on economic freedom."
    # Moderate Liberalism
    moderatism:0 "Moderate Liberal"
    moderatism_noun:0 "Moderate Liberalism"
    moderatism_desc:0 "In politics, moderatism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society either strongly to the left or the right."
  # Conservative Liberal
    conserv_liberal:0 "Conservative Liberal"
    conserv_liberal_noun:0 "Conservative Liberalism"
    conserv_liberal_desc:0 "Conservative Liberalism is a variant of liberalism, combining liberal values and policies with conservative stances, or simply representing the right-wing of the liberal movement.
  # Third Way
    third:0 "Third Way Outsider"
    third_noun:0 "Third Way"
    third_desc:0 "The Third Way is a political philosophy and political position akin to centrism that attempts to reconcile right-wing and left-wing politics by advocating a varying synthesis of centre-right and centrist economic platforms with some centre-left social policies."
  # Parlaiment
    parlia_repub:0 "Parliament"
    parlia_repub_noun:0 "Parlaimentarianism"
    parlia_repub_desc:0 "A parliamentary system is a system of democratic governance of a state where the executive derives its democratic legitimacy from its ability to command the confidence of the legislature, typically a parliament, and is also held accountable to that parliament. In a parliamentary system, the head of state is usually a person distinct from the head of government."

# Conservativism
 traditional_conservatism:0 "Traditional Conservative"
 traditional_conservatism_noun:0 "Traditional Conservativism"
 traditional_conservatism_desc:0 "Traditional Conservative Government"
 traditional_conservatism_drift:0 "Daily Traditional Conservatism Support"
 traditional_conservatism_acceptance:0 "Acceptance of Traditional Conservative Diplomacy"
  # Toryism
    toryism:0 "Toryism"
    toryism_desc:0 "A Tory holds a political philosophy, Toryism based on a British version of traditionalism and conservatism, which upholds the supremacy of social order as it has evolved throughout history."
  # Federalism
    federal:0 "Federalist"
    federal_noun:0 "Federalism"
    federal_desc:0 "Federalism is the mixed or compound mode of government, combining a general government (the central or 'federal' government) with regional governments (provincial, state, cantonal, territorial or other sub-unit governments) in a single political system. It also represents the political ideology promoting it."
    # Neoconservatism
    neoconserv:0 "Neoconservatism"
    neoconserv_desc:0 "Neoconservatives typically advocate the promotion of democracy and national interest in international affairs, including by means of military force and are known for espousing disdain for communism and for political radicalism."
  # Conservatism
    conserv:0 "Conservative"
    conserv_noun:0 "Conservativism"
    conserv_desc:0 "Conservativism is a political and social philosophy promoting traditional social institutions in the context of culture and civilization."
  # Paleoconservativism
    paleoconserv:0 "Paleoconservative"
    paleoconserv_noun:0 "Paleoconservativism"
    paleoconserv_desc:0 "Paleoconservatism is a political philosophy and variety of conservatism in the new world stressing nationalism, christian ethics, regionalism, and traditionalist conservatism."
  # National Conservatism
    natconserv:0 "National Conservative"
    natconserv_noun:0 "National Conservatism"
    natconserv_desc:0 "National Conservatism is a political term used primarily in Europe to describe a variant of conservatism which concentrates more on national interests than standard conservatism as well as upholding cultural and ethnic identity, while not being outspokenly nationalist or supporting a far-right approach."

# Authoritarian Democracy
 radical_democracy:0 "Authoritarian Democratic"
 radical_democracy_noun:0 "Authoritarian Democracy"
 radical_democracy_desc:0 "Authoritarian Democratic Government"
 radical_democracy_drift:0 "Daily Authoritarian Democracy Support"
 radical_democracy_acceptance:0 "Acceptance of Authoritarian Democratic Diplomacy"
  # Authoritarian Democracy
    authoritarian_democracy:0 "Authoritarian Democratic"
    authoritarian_democracy_noun:0 "Authoritarian Democracy"
    authoritarian_democracy_desc:0 "Authoritarian Democracies governments elections to give the image of a democracy, but in practice hardly function like one. The lack of a true democratic process can be due to weak institutions or rampant corruption."
  # Reactionary
    reactionary:0 "Reactionary"
    reactionary_desc:0 "A reactionary is a person who holds political views that favor a return to the status quo ante, the previous political state of society, which they believe possessed characteristics (discipline, respect for authority, etc.) that are negatively absent from the contemporary status quo of a society."
  # Revolutionary
    revolutionary:0 "Revolutionary"
    revolutionary_noun:0 "Revolutionary"
    revolutionary_desc:0 "A revolutionary government is a form of provisional government between the success of the revolution and the total implementation of the ideals of the revolution."
  # Plutocracy
    plutocracy:0 "Plutocrat"
    plutocracy_noun:0 "Plutocracy"
    plutocracy_desc:0 "A plutocracy is a society that is ruled or controlled by people of great wealth or income."
  # Stratocracy
    military_goverment:0 "Stratocrat"
    military_goverment_noun:0 "Stratocracy"
    military_goverment_desc:0 "A stratocracy is a form of government headed by military chiefs. The branches of government are administered by military forces, the government is legal under the laws of the jurisdiction at issue, and is usually carried out by military workers. Citizens with mandatory or voluntary military service, or veterans who have been honorably discharged, have the right to elect or govern. The military's administrative, judiciary, and/or legislature powers are supported by law, the constitution, and the society. It does not necessarily need to be autocratic or oligarchic by nature in order to preserve its right to rule."
  # Military Junta
    military_junta:0 "Junta"
    military_junta_noun:0 "Miltiary Junta"
    military_junta_desc:0 "A military junta is a government led by a committee of military leaders."
  # Daimyo Republic
    daimyo_republic:0 "Daimyo"
    daimyo_republic_noun:0 "Daimyo Republic"
    daimyo_republic_desc:0 "Daimyo Republic is a specialized form of government in [Root.GetName] where an individual or council of Daimyo Lords and their advisors make the political decisions for the nation."
  
# Autocracy
 autocracy:0 "Autocracy"
 autocracy_desc:0 "Autocratic Government"
 autocracy_drift:0 "Daily Autocracy Support"
 autocracy_acceptance:0 "Acceptance of Autocratic Diplomacy"
  # Despotism
    despotism:0 "Despot"
    despotism_noun:0 "Despotism"
    despotism_desc:0 "Despotism is a form of non-monarch absolutism, in which a single entity rules with absolute power over all government entities and all of the population with no allowed opposition and normally a politically and religiously repressive government."
  # Limited Monarchy
    constit_monarch:0 "Constitutional Monarch"
    constit_monarch_noun:0 "Constitutional Monarchy"
    constit_monarch_desc:0 "A constitutional monarchy is a form of monarchy in which the sovereign exercises authority in accordance with a written or unwritten constitution. Constitutional monarchy differs from absolute monarchy for which constitutional monarchs are bound to exercise their powers and authorities within the limits prescribed within an established legal framework."
  # Absolutism
    absolutism:0 "Absolute Monarch"
    absolutism_noun:0 "Absolute Monarchy"
    absolutism_desc:0 "Absolute monarchy is a form of monarchy in which the monarch holds supreme autocratic authority, principally not being restricted by written laws, legislature, or customs."
  # Tribal
    tribe:0 "Tribal Leader"
    tribe_noun:0 "Tribal Governance"
    tribe_desc:0 "Tribal governments do not have an extremely strong central authority, rather the governance is organized by local tribal councils.

# Chauvinist
 chauvinist_populism:0 "Chauvinist Populism"
 chauvinist_populism_desc:0 "Chauvinist Populist Government"
 chauvinist_populism_drift:0 "Daily Chauvinist Populism Support"
 chauvinist_populism_acceptance:0 "Acceptance of Chauvinist Populist Diplomacy"
  # Fascism
    fascism:0 "Fascist"
    fascism_noun:0 "Fascism"
    fascism_desc:0 "Fascism is a form of far-right, authoritarian ultranationalism characterized by dictatorial power, forcible suppression of opposition, strong regimentation of society and of the economy, and opposed to liberalism, democracy, marxism, and anarchism."
  # Nazism
    nazism:0 "National Socialist" 
    nazism_noun:0 "National Socialism"
    nazism_desc:0 "Nazism is a form of fascism, with disdain for liberal democracy and the parliamentary system. It incorporates fervent antisemitism, anti-communism, scientific racism, and the use of eugenics into its creed."
  # Clericism
    cleric_fascism:0 "Clericist"
    cleric_fascism_noun:0 "Cleric Fascism"
    cleric_fascism_desc:0 "Cleric fascism is an ideology that combines the political and economic doctrines of fascism with clericalism. The term has been used to describe organizations and movements that combine religious elements with fascism, receive support from religious organizations which espouse sympathy for fascism, or fascist regimes in which clergy play a leading role."
  # Rexism
    rexism:0 "Rexist"
    rexism_noun:0 "Rexism"
    rexism_desc:0 "Rexism is a far-right Catholic, nationalist, authoritarian and corporatist ideology that calls for a 'moral renewal' of society through dominance of the Catholic Church, by forming a corporatist society and abolishing liberal democracy."
  # Falangism
    falangism:0 "Falangist"
    falangism_noun:0 "Falangism"
    falangism_desc:0 "Falangism is a form of fascism calling for national unity, the elimination of regional separatism, the establishment of a dictatorship, and a syndicalistic economic model."
  # Francoism
    francoism:0 "Francoist"
    francoism_noun:0 "Francoism"
    francoism_desc:0 "Francoism is the principles and policies advocated by the Spanish dictator General Franco."
  # National Populist
    national_populism:0 "National Populist"
    national_populism_noun:0 "National Populism"
    national_populism_desc:0 "National Populism is a political ideology which combines right-wing politics and populist rhetoric and themes. The rhetoric often consists of anti-elitist sentiments, opposition to the Establishment, and speaking to the 'common people.'"

# Anarchism
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchist Government"
 anarchism_drift:0 "Daily Anarchism Support"
 anarchism_acceptance:0 "Acceptance of Anarchist Diplomacy"
  # Egoism
    egoism:0 "Egoist"
    egoism_noun:0 "Egoist"
    egoism_desc:0 "Egoist, or anarcho-egoism is a school of anarchist thought that originated in the philosophy of Max Stirner, a 19th-century existentialist philosopher whose 'name appears with familiar regularity in historically orientated surveys of anarchist thought as one of the earliest and best known exponents of individualist anarchism'"
  # Libertarianism
    libertarianism:0 "Libertarian"
    libertarianism_noun:0 "Libertarianism"
    libertarianism-desc:0 "Libertarianism is the belief society must maximize autonomy and political freedom, emphasizing free association, freedom of choice, individualism and voluntary association."
  # Mutualism
    mutualism:0 "Mutualist"
    mutualism_noun:0 "Mutualism"
    mutualism_desc:0 "Mutualism places emphasis on the liberty and sovereignty of an individual. It envisions a society where each person might possess a means of production, either individually or collectively, with trade representing equivalent amounts of labor in the free market."
  # Anarcho-Capitalist
    anarcho_capital:0 "Anarcho-Capitalist"
    anarcho_capital_noun:0 "Anarcho-Capitalism"
    anarcho_capital_desc:0 "Anarcho-capitalism is a political philosophy and economic theory that advocates the elimination of centralized states in favor of a system of private property enforced by private agencies, free markets and the right-libertarian interpretation of self-ownership, which extends the concept to include control of private property as part of the self. In the absence of statute, anarcho-capitalists hold that society tends to contractually self-regulate and civilize through participation in the free market which they describe as a voluntary society."

# Fundamentalism
 fundamentalism:0 "Fundamentalist"
 fundamentalism_noun:0 "Fundamentalism"
 fundamentalism_desc:0 "Fundamentalist Government"
 fundamentalism_drift:0 "Daily Fundamentalism Support"
 fundamentalism_acceptance:0 "Acceptance of Fundamentalist Diplomacy"
  # Shogunate
    shogunate:0 "Shogunate"
    shogunate_noun:0 "Shogunate"
    shogunate_desc:0 "The Shogunate is the traditional government of Japan. The country leader is the Shogun, and under him are many powerful landowners, the daimyos. In the shogunate, the state religion, often a mix of Buddhism and Shintoism, was very highly valued."
  # Shamanism
    shamanism:0 "Shaman"
    shamanism_noun:0 "Shamanistic Guidance"
    shamanism_desc:0 "Shamans act as advisors within the government and are believed to have the ability interact with a spirit world. The religious structure is deeply integrated within society and shamans usually try to direct these spirits or spiritual energies into the physical world, in hopes to strengthen the nation."
  # Christian Fundamentalism
    christian:0 "Christian Fundamentalist"
    christian_noun:0 "Christian Fundamentalism"
    christian_desc:0 "Christian fundamentalism is the belief that a country should be governed based on the ideals of a literal interpretation of the Bible."
  # Islamic Fundamentalism
    islamist:0 "Islamic Fundamentalist"
    islamist_noun:0 "Islamic Fundamentalism"
    islamist_desc:0 "Islamic fundamentalism is the belief that a country should be governed based on the ideals of a literal interpretation of the Quran."
